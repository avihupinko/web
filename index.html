<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V03</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="v/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="v/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="v/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="v/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>



	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="container">
					<form role="form" class="form-horizontal" onsubmit="submitForm()">
						<div class="form-group">
							<div class="row" >
								<div class="col-sm-4">
									<label class="col-sm-5" for="lt">Payout lt</label>
									<div class="col-sm-5"><input type="number" class="form-control" id="lt"></div>
								</div>
								<div class="col-sm-4">
									<label class="col-sm-5" for="gt">Payout gt</label>
									<div class="col-sm-5"><input type="number" class="form-control" id="gt"></div>
								</div>
								<div class="col-sm-4">
									<label class="col-sm-5" for="Platform">Platform</label>
									<div class="col-sm-5"><select class="form-control" id="Platform">
										<option value=""></option>
										<option value="iOS">iOS</option>
										<option value="Android">Android</option>
									</select></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-info pull-left">Submit</button>
									<button type="button" class="btn btn-info pull-right">Update DB</button>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<table data-vertable="ver1">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">Id</th>
								<th class="column100 column2" data-column="column2">Platform</th>
								<th class="column100 column3" data-column="column3">Country</th>
								<th class="column100 column4" data-column="column4">Payout</th>
								<th class="column100 column5" data-column="column5">Click Url</th>
								<th class="column100 column6" data-column="column6">Currency</th>
								<th class="column100 column7" data-column="column7">Android package name</th>
								<th class="column100 column8" data-column="column8">Appstore url</th>
								<th class="column100 column9" data-column="column9">Ios bundle id</th>
								<th class="column100 column10" data-column="column10">Estimated hops</th>
								<th class="column100 column11" data-column="column11">Device id requierd</th>
								<th class="column100 column12" data-column="column12">Pulled date</th>
							</tr>
						</thead>
						<tbody id ="offers">



						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="v/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="v/bootstrap/js/popper.js"></script>
	<script src="v/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="v/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
